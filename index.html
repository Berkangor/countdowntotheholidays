<head>

    <style>
        body {

        /* ðŸŽ¯ Telefonlar iÃ§in Ã¶zel arka plan */
        @media (max-width: 768px) {
            body {
                background-image: url('images/friends.jpg');

                background-position: center;

        }
    </style>

</head>

<body>
    <div class="countdown-container">
        <h1>5 Haziran 2025'e Kalan SÃ¼re</h1>
        <div class="countdown" id="countdown">
            YÃ¼kleniyor...
        </div>
    </div>

    <script>
        const countdownElement = document.getElementById("countdown");
        const targetDate = new Date("2025-06-05T00:00:00").getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetDate - now;

            if (distance < 0) {
                countdownElement.innerHTML = "Geri sayÄ±m tamamlandÄ±!";
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `
        ${days} gÃ¼n ${hours} saat ${minutes} dakika ${seconds} saniye
      `;
        }

        updateCountdown(); // Sayfa yÃ¼klenince Ã§alÄ±ÅŸsÄ±n
        setInterval(updateCountdown, 1000); // Her saniye gÃ¼ncellensin
    </script>
</body>
